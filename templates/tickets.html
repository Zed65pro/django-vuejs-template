{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <div id="tickets"
         data-prop-ticket-list = "{% url 'ticket-list' %}"
         data-prop-ticket-create = "{% url 'ticket-create' %}"
         data-prop-ticket-reply-create-api = "{% url 'ticket-reply-create' pk='0000' %}"
         data-prop-load-ticket-types = "{% url 'get-ticket-types' %}"
         data-prop-load-ticket-subjects = "{% url 'get-ticket-subjects'%}"
         data-prop-load-ticket-template = "{% url 'get-ticket-template' typeId='0000' subjectId='1111' %}"
         data-prop-close-ticket-url = "{% url 'ticket-close' pk='0000' %}"
         data-prop-profile-image = "../static/images/profile.png"
    ></div>
{% endblock %}
